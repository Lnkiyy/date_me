<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat? Isa lang please...</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="./food/Frankies.png" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Buffalo Wings</label
        >
      </div>
      <div class="food-item">
        <img src="./food/streetfoodz.png" alt="streetfoods" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Streetfoodz</label
        >
      </div>
      <div class="food-item">
        <img src="./food/samgyup.png" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Samgyupsal</label>
      </div>
      <div class="food-item">
        <img src="./food/dintai.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Din Tai</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza </label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Salad kahit di ka diet</label>
      </div>
      <div class="food-item">
        <img src="./food/Wolfgang.png" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" disabled /> steak / joke lang to bawal i click </label>
      </div>
      <div class="food-item">
        <img src="./food/Yabu.png" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Pamatay na Katsu</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Please...
    </button>
  </body>
</html>
